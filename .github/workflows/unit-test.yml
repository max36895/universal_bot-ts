name: "Actions unit test"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  unitTest:
    name: unitTest
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install Node
      run: npm install
    - name: Build Project
      run: npm run build
    - name: Run test
      run: npm test
